<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <title>Attendance App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .hidden {
            display: none;
        }
        .button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        .button.reset {
            background-color: #dc3545;
            font-size: 12px;
            padding: 5px 10px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="login-screen">
        <h1>Welcome</h1>
        <input type="text" id="username" placeholder="Enter Username" required>
        <input type="password" id="password" placeholder="Enter Master Password" required>
        <button class="button" id="login-button">Login</button>
    </div>

    <div id="main-screen" class="hidden">
        <button class="button" id="checkin-button">Check In</button>
        <button class="button" id="checkout-button">Check Out</button>
        <button class="button reset" id="reset-button">Reset App</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
